<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        .button {
              background-color: #f44336;
              border: none;
              color: white;
              padding: 15px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 20px;
              margin: 4px 2px;
              cursor: pointer;
        }
    </style>

    <title>Login</title>
   <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
  </head>
<body>
{% if current_user.is_authenticated %}
<center></center><label for="fname">Name: </label><input type="text" id="fname" name="name" value=" {{current_user.name}}" readonly><br><br> 
<center></center><label for="email"> You're logged in as: </label><input type="text" id="email" name="mail" value=" {{current_user.email}}" readonly>
<center></center><div><label>Profile Picture: </label>
<center></center><img src="{{current_user.profile_pic}}" width="200" height="200 "alt="Google profile pic"></img></div>
<center></center><a class="button" href="/logout">Logout</a>
{% endif %} 
</body>
</html>
